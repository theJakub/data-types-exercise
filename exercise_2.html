<!DOCTYPE html>

<body>
	<script>
		/*
		* Exercise Two
		* Why does the following output true?
		*/

		var a = "false";
		var b = true;

		// "&&" is "and"
		console.log (a && b); // The statement comes out to true. console.log prints the last truthy statement.

		/*
		* Bonus Question: Why does (b && a) log "false"?
		*/
		// The statement comes out to true. console.log prints the last truthy statement.
		// Short Circuiting. && will either return the first falsy value or last truthy value
		// Short Circuiting. || will either return the first truthy value or last falsy value
		// you can use ! and !! to convert a truthy or falsy to a boolean value
	</script>
</body>
</html>
