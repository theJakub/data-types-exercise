<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		* Exercise Four
		* Here is a very simple graphing program which performs on a transform on a point.
		* What are the *types* of x, y, z, a, and b?
		*/

		var x = 3; // number

		var y = (x / 2) + 4; // number

		var z = [x, y]; // array (object?)

		z[0] = z[0] + 2; //number as an array element
		z[1] = z[1] + 2; //number as an array element

		var a = "x is " + z[0]; //String

		var b = "y is " + z[1]; // String

		console.log(typeof(a));
		console.log(typeof(b));
		console.log(typeof(z[1]));
		console.log(typeof(z[0]));
		console.log(typeof(z));
		console.log(typeof(y));
		console.log(typeof(x));

	</script>
</body>
</html>
